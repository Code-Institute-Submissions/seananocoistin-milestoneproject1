    <h2>Déan Teagmháil Linn</h2>
        <p>Chun teagmháil a dhéanamh linn, seol teachtaireacht chugainn anseo.</p>

<div class="contact-container">
  <form action="/action_page.php">
    <label for="fname">Céad ainm<i class="fas fa-asterisk"></i></label>

    <label for="inputtelephone">D'uimhir ghutháin</label>
    <input type="text" id="inputtelephone" name="telephone" placeholder="+353-1234567890">

    <label for="ábhar">Ábhar</label>
    <input type="text" id="ábhar" name="ábhar" placeholder="Ábhar na teachtaireachta" required>

    <label for="subject">An teachtaireacht</label>
    <textarea id="subject" name="subject" placeholder="Clóscríobh do theachtaireacht anseo..." style="height:200px" required></textarea>

    <input type="submit" value="Seol í">

  } else {
